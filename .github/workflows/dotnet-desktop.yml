name: Build ChangeTimestamp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    # Install the .NET Framework version 4.0
    - name: Use .NET Framework version 4.0
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        dotnet-version: '4.0'

    # Install NuGet packages
    - name: Install NuGet Packages
      run: nuget restore ChangeTimestamp.sln

    # Build solution
    - name: Build solution
      run: msbuild.exe ChangeTimestamp.sln /t:Build /p:Configuration=${{ matrix.configuration }}
    
        
    # Create Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.9.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: AutoBuild
        release_name: AutoBuild
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: true

    # Upload Release Asset
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ChangeTimestamp/bin/Release/ChangeTimestamp.exe
        asset_name: ChangeTimestamp.exe
        asset_content_type: application/octet-stream
