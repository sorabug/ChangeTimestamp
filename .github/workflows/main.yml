name: Build ChangeTimestamp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Install NuGet Packages
      run: nuget restore ChangeTimestamp\ChangeTimestamp.sln

    - name: Build solution
      run: msbuild -nologo -v:m -p:Configuration=${{ matrix.configuration }} -p:OutputType=Exe ChangeTimestamp\ChangeTimestamp.sln

    - name: Delete-tag-and-release
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        delete_release: true
        tag_name: AutoBuild-Controler
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: AutoBuild-Controler
        release_name: AutoBuild-Controler
        draft: false
        prerelease: true
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ChangeTimestamp/bin/Release/ChangeTimestamp.exe
        asset_name: ChangeTimestamp.exe
        asset_content_type: application/x-msdownload
